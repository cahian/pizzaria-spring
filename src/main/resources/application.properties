# Accessing data with MySQL
# Share: https://spring.io/guides/gs/accessing-data-mysql/

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/db_example
spring.datasource.username=springuser
spring.datasource.password=ThePassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.show-sql: true


# Reload Static Content Spring Boot Application
# Share: https://stackoverflow.com/q/43693393

# spring.web.resources.static-locations[1]=classpath:/static/
# spring.web.resources.static-locations[0]=file:src/main/resources/static/


# Live Reload for Thymeleaf Template
# Share: https://stackoverflow.com/a/63523216

spring.resources.static-locations=file:src/main/resources/static/
spring.resources.cache-period=0
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false
