<body>
<main class="container my-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-danger fw-bold">Pizzas</h2>
            <div class="row">
                <div th:each="pizza: ${pizzas}" class="col">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${pizza.image}" class="card-img-top" alt="Pizza"/>
                        <div class="card-body">
                            <h3 th:text="${pizza.name}">Nome</h3>
                            <p th:text="${pizza.description}">Descrição</p>
                            <button class="btn btn-danger">Adicionar Pizza</button>
                        </div>
                    </div>
                </div>
